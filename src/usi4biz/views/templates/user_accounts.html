{% extends "usi4biz/views/templates/layout.html" %}
{% block content %}
<h2>Users Accounts</h2>
{% if user-account|not-empty %}
  <div id="alert-success" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{ user-account.username}}</strong> registered successfully!
  </div>
{% endif %}
<form>
  <a href="/user_accounts/form" class="btn btn-default pull-right">New</a>
</form>
<table class="table table-striped table-hover">
  <thead>
    <th>Username</th>
  </thead>
  <tbody>
    {% for user-account in user-accounts %}
      <tr>
        <td><a href="/user_accounts/{{ user-account.id }}">{{ user-account.username }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
