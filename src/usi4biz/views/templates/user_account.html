{% extends "usi4biz/views/templates/layout.html" %}
{% block content %}
<h2><a href="{{ user.html_url }}" target="_blank">{{ user.name }} - {{ user-account.username }}</a></h2>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Repositories</h3>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for repo in repos %}
      <tr>
        <td><a href="{{ repo.html_url }}" target="_blank">{{ repo.name }}</a></td>
        <td>{{ repo.description }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="panel-footer">
    <a href="/user_accounts/{{ user-account.id }}/form" class="btn btn-default"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</a>
    <a href="#" class="btn btn-danger" id="remove"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove</a>
  </div>
</div>
{% endblock %}
