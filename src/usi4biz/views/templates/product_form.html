{% extends "usi4biz/views/templates/layout.html" %}
{% block content %}
<h2>Product</h2>
<form action="/products" method="POST">
  <div class="form-group">
    <label for="acronym">Acronym</label>
    <input type="text" name="acronym" id="acronym" class="form-control"></input>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" class="form-control"></input>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" id="description" class="form-control"></textarea>
  </div>
  <input type="submit" class="btn btn-primary" value="Save">
  <a href="/products" class="btn btn-default">Cancel</a>
</form>

{% endblock %}
