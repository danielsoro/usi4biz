{% extends "usi4biz/views/templates/layout.html" %}
{% block content %}
<h2>Product</h2>
  <div class="form-group">
    <b>Acronym</b>
    <p>{{ product.acronym }}</p>
  </div>
  <div class="form-group">
    <b>Name</b>
    <p>{{ product.name }}</p>
  </div>
  <div class="form-group">
    <b>Description</b>
    <p>{{ product.description }}</p>
  </div>
  <a href="/products" class="btn btn-default">Back</a>
  <a href="/products/{{ product.id }}/presentation" class="btn btn-default">Start Presentation</a>
  <a href="/products/{{ product.id }}" class="btn btn-default">Remove</a>

{% endblock %}
